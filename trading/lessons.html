<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Trading Lessons — Pennyriser</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="container"><h1>Stock Trading Lessons</h1></header>
  <main class="container">
    <article class="card">
      <h2>All Trading Lessons</h2>
      <div id="lessonList">Loading…</div>
      <p><a class="btn" href="/">Back to Home</a></p>
    </article>
    <aside id="adBox"></aside>
  </main>

  <script src="/assets/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script>
    if (!firebase.apps.length) firebase.initializeApp(window.__FIREBASE_CONFIG__);
    const db = firebase.firestore();

    async function loadList(){
      const box = document.getElementById('lessonList');
      try {
        const snap = await db.collection('lessons')
                             .where('category','==','trading')
                             .where('status','==','published')
                             .get();
        if (snap.empty) { box.textContent = 'No trading lessons yet.'; return; }
        const ul = document.createElement('ul');
        snap.forEach(doc=>{
          const d = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `<a class="btn" href="/lessons/view.html?slug=${encodeURIComponent(d.slug)}">${d.title || d.slug}</a>`;
          ul.appendChild(li);
        });
        box.innerHTML = ''; box.appendChild(ul);
      } catch(e){ box.textContent = e.message; }
    }
    loadList();
  </script>

  <script src="/assets/public-data.js"></script>
</body>
</html>
